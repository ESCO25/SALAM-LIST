<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title id="app-title">Salam Games - Hay Day Full List</title>
    <style>
        :root {
            --primary: #76c142; 
            --primary-dark: #5da031;
            --wood-light: #e6b879;
            --wood-dark: #8d5524;
            --wood-border: #5c3a1e;
            --cream: #fff8e1;
            --text-main: #5c3a1e;
            --card-shadow: 0 4px 8px rgba(0,0,0,0.2);
            --bg-overlay: rgb(105 221 86 / 24%);
            --copy-color: #60d05a; 
            --copy-dark: #47a042;
            --reset-color: #d9534f; 
            --reset-dark: #c9302c;
        }

        body.dark-mode {
            --primary: #2d4a1e; --primary-dark: #1e3314;
            --wood-light: #4a3b2a; --wood-dark: #2c1e12;
            --wood-border: #1a110a; --cream: #2d2d2d;
            --text-main: #e0e0e0; 
            --bg-overlay: rgba(0, 0, 0, 0.7);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0; padding: 0;
            background: url('WALL2.png') no-repeat center center fixed;
            background-size: cover;
            color: var(--text-main);
            min-height: 100vh;
            padding-bottom: 100px;
            transition: all 0.3s ease;
            position: relative;
            overflow-x: hidden; 
            font-size: 16px; 
        }

        .animated-farm-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0; pointer-events: none; 
            overflow: hidden; 
        }

        @keyframes floatAndWander {
            0% { transform: translate(0, 0) scale(0.8); opacity: 0.5; }
            33% { transform: translate(10vw, -10vh) scale(1.1); opacity: 0.8; }
            66% { transform: translate(-15vw, 5vh) scale(0.9); opacity: 0.6; }
            100% { transform: translate(0, 0) scale(0.8); opacity: 0.5; }
        }

        .farm-object {
            position: absolute;
            border-radius: 50%;
            z-index: 0;
            pointer-events: none;
            animation: floatAndWander linear infinite alternate;
            filter: blur(2px); 
        }
        
        .app-overlay {
            background-color: var(--bg-overlay);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            z-index: 2; 
        }

        .header {
            background: var(--wood-light);
            border: 4px solid var(--wood-border);
            border-radius: 20px;
            padding: 15px 25px;
            margin-bottom: 30px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
            max-width: 1200px;
            margin-left: auto; margin-right: auto;
            display: flex;
            flex-wrap: wrap; 
            align-items: center;
            justify-content: space-between;
            gap: 20px;
            transition: all 0.3s ease; 
        }

        .logo-container img { max-width: 180px; height: auto; }
        .header-info {
            flex: 1; 
            min-width: 250px; 
            text-align: right;
            font-size: 0.9rem;
            transition: all 0.3s ease; 
        }
        html[dir="ltr"] .header-info { text-align: left; }

        .header-info h3 { margin: 0 0 10px 0; color: var(--wood-border); }
        .header-info p { margin: 4px 0; line-height: 1.4; }
        .header-info a { color: var(--wood-dark); text-decoration: none; font-weight: bold; }
        .header-info a:hover { text-decoration: underline; }

        /* Style for Link Buttons (Red - used for Linkfly in shared message) */
        .btn-link-red {
            background: var(--reset-color); 
            border: 2px solid var(--reset-dark);
            color: white !important;
            padding: 5px 10px;
            border-radius: 15px;
            font-weight: bold;
            font-size: 0.8rem;
            cursor: pointer;
            box-shadow: 0 3px 0 var(--reset-dark);
            transition: 0.2s;
            text-decoration: none !important;
            display: inline-block;
            margin-inline-start: 5px;
        }
        .btn-link-red:hover { background: var(--reset-dark); }
        .btn-link-red:active { box-shadow: none; transform: translateY(3px); background: var(--reset-dark); }
        
        /* NEW Style for Link Buttons (Green - used for YouTube/Linkfly on main page & YouTube on shared page) */
        .btn-link-green {
            background: var(--primary); 
            border: 2px solid var(--primary-dark);
            color: white !important;
            padding: 5px 10px;
            border-radius: 15px;
            font-weight: bold;
            font-size: 0.8rem;
            cursor: pointer;
            box-shadow: 0 3px 0 var(--primary-dark);
            transition: 0.2s;
            text-decoration: none !important;
            display: inline-block;
            margin-inline-start: 5px;
            margin-block: 5px; /* Added for separation in shared message */
        }
        .btn-link-green:hover { background: var(--primary-dark); }
        .btn-link-green:active { box-shadow: none; transform: translateY(3px); background: var(--primary-dark); }


        .controls { 
            display: flex; justify-content: center; flex-wrap: wrap; gap: 8px; flex-basis: auto; 
            transition: all 0.3s ease; 
        }
        
        .btn-style {
            background: var(--primary); 
            border: 2px solid var(--primary-dark);
            color: white; 
            padding: 6px 12px;
            border-radius: 15px;
            font-weight: bold;
            font-size: 0.85rem;
            cursor: pointer;
            box-shadow: 0 3px 0 var(--primary-dark);
            transition: 0.2s;
            line-height: 1;
        }
        .btn-style:hover { background: var(--primary-dark); }
        .btn-style:active, .btn-style.active { box-shadow: none; transform: translateY(3px); background: var(--primary-dark); }

        .category-title {
            background: var(--wood-dark);
            color: #fff;
            padding: 8px 15px;
            border-radius: 8px;
            display: inline-block;
            margin-top: 25px;
            border: 2px solid var(--wood-border);
            box-shadow: 2px 2px 8px rgba(0,0,0,0.3);
            font-size: 1.1rem;
        }
        .category-title.shared-header {
            margin-bottom: 15px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

        .card {
            background-color: var(--cream);
            border: 2px solid var(--wood-light);
            border-radius: 12px;
            padding: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            box-shadow: var(--card-shadow);
            position: relative;
            overflow: hidden;
        }

        .item-image {
            width: 55px; height: 55px; 
            object-fit: contain;
            margin-bottom: 5px;
        }

        .item-name {
            font-weight: bold;
            font-size: 0.75rem;
            height: 30px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .item-lvl { font-size: 0.65rem; }

        .counter-wrapper {
            padding: 3px; width: 100%;
            display: flex; justify-content: center; align-items: center;
        }
        
        .btn-count {
            padding: 0;
            width: 24px; height: 24px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 0.9rem;
            cursor: pointer;
            line-height: 1;
            transition: 0.1s;
            color: white;
            box-shadow: 0 2px 0; 
            border: none; 
        }
        
        .btn-count:active { box-shadow: none !important; transform: translateY(2px); }

        .btn-minus { background-color: var(--reset-color); box-shadow: 0 2px 0 var(--reset-dark); }
        .btn-minus:hover { background-color: var(--reset-dark); }

        .btn-plus { background-color: var(--copy-color); box-shadow: 0 2px 0 var(--copy-dark); }
        .btn-plus:hover { background-color: var(--copy-dark); }
        
        .count-input {
            font-size: 0.9rem; font-weight: bold;
            width: 30px;
            text-align: center;
            margin: 0 3px;
            border: 1px solid var(--wood-dark);
            background-color: white;
            border-radius: 3px;
        }
        
        /* Style for Shared List Count */
        .shared-count {
            font-size: 1.2rem;
            font-weight: bolder;
            color: var(--primary-dark);
            margin-top: 5px;
            padding: 5px 0;
        }


        .footer-bar {
            position: fixed; bottom: 0; left: 0; right: 0;
            background: var(--wood-dark);
            border-top: 4px solid var(--wood-border);
            padding: 8px 15px;
            display: flex; justify-content: space-between; align-items: center;
            color: white; z-index: 100;
            box-shadow: 0 -5px 15px rgba(0,0,0,0.5);
            transition: all 0.3s ease; 
        }
        .total-box { font-size: 1.1rem; }
        .action-btns {
            display: flex;
            gap: 8px; 
            transition: all 0.3s ease; 
        }
        .action-btns button { 
            font-size: 0.85rem; 
            padding: 6px 12px;
            border-radius: 15px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
        }

        .action-btns .btn-copy, .action-btns .btn-copy-link { 
            background: var(--copy-color);
            border: 2px solid var(--copy-dark);
            color: white;
            box-shadow: 0 3px 0 var(--copy-dark);
        }
        .action-btns .btn-copy:active, .action-btns .btn-copy:hover, 
        .action-btns .btn-copy-link:active, .action-btns .btn-copy-link:hover {
            box-shadow: none; transform: translateY(3px); background: var(--copy-dark);
        }
        
        .action-btns .btn-reset {
            background: var(--reset-color);
            border: 2px solid var(--reset-dark);
            color: white;
            box-shadow: 0 3px 0 var(--reset-dark);
        }
        .action-btns .btn-reset:active, .action-btns .btn-reset:hover {
            box-shadow: none; transform: translateY(3px); background: var(--reset-dark);
        }

        @media (max-width: 600px) {
            body { font-size: 14px; padding-bottom: 70px; }
            .header { padding: 10px 15px; gap: 10px; }
            .logo-container img { max-width: 120px; } 
            .controls { gap: 5px; }
            .btn-style { padding: 5px 10px; font-size: 0.75rem; }
            .grid { grid-template-columns: repeat(auto-fill, minmax(110px, 1fr)); }
            .card { padding: 5px; }
            .item-image { width: 45px; height: 45px; }
            .item-name { font-size: 0.65rem; height: 25px; }
            .btn-count { width: 20px; height: 20px; font-size: 0.75rem; }
            .count-input { width: 20px; font-size: 0.75rem; }
            .btn-link-red, .btn-link-green { padding: 4px 8px; font-size: 0.7rem; }
            .footer-bar { padding: 5px 10px; }
            .total-box { font-size: 0.9rem; }
            .action-btns button { font-size: 0.75rem; padding: 4px 8px; }
        }
    </style>
</head>

            copyLinkIntroElement.style.display = 'block'; // Ensure it's visible
        }
        
        // Ensure other instructions are visible
        const elementsToShow = ['instruction-copy', 'instruction-reset', 'instruction-youtube', 'instruction-social'];
        elementsToShow.forEach(id => {
            const el = document.getElementById(id);
            if (el) el.style.display = 'block';
        });

        document.getElementById('instruction-copy').innerText = text.copy;
        document.getElementById('instruction-reset').innerText = text.reset;
        document.getElementById('instruction-youtube').innerHTML = `${text.youtube}: <a href="https://www.youtube.com/@Salam.Games04" target="_blank" class="btn-link-green">ğŸ“º Salam Games</a>`;
        document.getElementById('instruction-social').innerHTML = `${text.social}: <a href="https://linkfly.to/70630f7Bp96" target="_blank" class="btn-link-red">ğŸ”— Linkfly</a>`;
        document.getElementById('total-label').innerText = text.total;
        document.getElementById('copy-text-btn').innerText = text.copyBtn;
        document.getElementById('copy-link-btn').innerText = text.copyLinkBtn;
        document.getElementById('reset-text').innerText = text.reset;
        document.getElementById('footer-bar').style.display = 'flex'; 

        // Hide back button in normal mode
        const backButton = document.getElementById('back-to-full-list');
        if (backButton) backButton.remove();

        updateTotal();
        updateLangButtons();
    }

    function renderSharedMode() {
        const container = document.getElementById('items-container');
        const selectedItems = allItemsFlat.filter(i => selections[i.id] > 0);
        const text = UI_TEXT[currentLang];

        // Header and Welcome Message
        document.getElementById('app-title').innerText = text.title;
        document.getElementById('welcome-text').innerHTML = text.sharedWelcomeMessage;
        document.getElementById('instruction-choose').innerText = '';
        
        // Hide/Remove elements not needed in shared view
        const elementsToHide = ['instruction-copy', 'instruction-reset', 'instruction-youtube', 'instruction-social', 'instruction-copy-link-intro'];
        elementsToHide.forEach(id => {
            const el = document.getElementById(id);
            if (el) el.style.display = 'none';
        });

        if (selectedItems.length === 0) {
            container.innerHTML = `<h2 class="category-title shared-header">${text.sharedListHeader}</h2><p style="text-align:center;">${text.empty}</p>`;
        } else { 
            // Group items by machine
            const groupedItems = machines.map(m => ({ 
                name: getMachineName(m), 
                items: m.items.filter(i => selections[i.id] > 0) 
            })).filter(g => g.items.length > 0);

            container.innerHTML = `<h2 class="category-title shared-header">${text.sharedListHeader}</h2>`;
            container.innerHTML += groupedItems.map(g => `
                <h3 class="category-title" style="font-size:1rem; margin-top:15px; background:var(--primary-dark);">${g.name}</h3>
                <div class="grid">
                    ${g.items.map(i => `
                        <div class="card shared-card" data-item-id="${i.id}">
                            <img src="${BASE_IMG_PATH}${i.id}.png" alt="${getItemName(i)}" class="item-image">
                            <span class="item-name">${getItemName(i)}</span>
                            <div class="shared-count">${selections[i.id]}</div>
                        </div>
                    `).join('')}
                </div>
            `).join('');
        }

        // Footer Bar
        document.getElementById('footer-bar').style.display = 'flex';
        document.getElementById('total-label').innerText = text.total;
        document.getElementById('copy-text-btn').style.display = 'none';
        document.getElementById('copy-link-btn').style.display = 'none';
        document.getElementById('reset-text').style.display = 'none';

        // Add a back-to-full-list button
        const actionBtns = document.getElementById('action-btns');
        let backButton = document.getElementById('back-to-full-list');
        if (!backButton) {
            backButton = document.createElement('button');
            backButton.id = 'back-to-full-list';
            backButton.className = 'btn-style';
            backButton.onclick = () => {
                isSharedMode = false;
                selections = {}; // Clear selections when returning from shared mode
                window.history.replaceState({}, document.title, window.location.pathname);
                render();
            };
            actionBtns.prepend(backButton);
        }
        backButton.innerText = text.sharedListReturn;
        backButton.style.display = 'block';

        document.getElementById('controls').style.display = 'none'; 
        updateTotal();
    }


    function render() {
        if (isSharedMode) {
            renderSharedMode();
        } else {
            renderNormalMode();
        }
    }

    function updateCount(itemId, delta) {
        const currentCount = selections[itemId] || 0;
        let newCount = currentCount + delta;
        if (newCount < 0) newCount = 0;

        selections[itemId] = newCount;
        
        const inputElement = document.getElementById(`count-${itemId}`);
        if (inputElement) inputElement.value = newCount;

        updateTotal();
    }

    function manualUpdate(itemId, value) {
        let newCount = parseInt(value) || 0;
        if (newCount < 0) newCount = 0;
        
        selections[itemId] = newCount;
        
        const inputElement = document.getElementById(`count-${itemId}`);
        if (inputElement) inputElement.value = newCount;
        
        updateTotal();
    }

    function updateTotal() {
        const total = Object.values(selections).reduce((a, b) => a + b, 0);
        document.getElementById('total-count').innerText = total;
    }

    function resetAll() {
        if (!confirm(UI_TEXT[currentLang].confirm)) return;
        selections = {};
        render(); 
    }

    // --- Encoding/Decoding Logic for URL Sharing ---
    function encodeSelections(selections) {
        const selectedItems = Object.entries(selections)
            .filter(([, count]) => count > 0)
            .map(([id, count]) => `${id}:${count}`);
        return btoa(selectedItems.join('|'));
    }

    function decodeSelections(encodedString) {
        try {
            const decoded = atob(encodedString);
            const pairs = decoded.split('|');
            const newSelections = {};
            pairs.forEach(pair => {
                const [id, countStr] = pair.split(':');
                const count = parseInt(countStr);
                if (id && !isNaN(count) && count > 0) {
                    newSelections[id] = count;
                }
            });
            return newSelections;
        } catch (e) {
            console.error("Decoding error:", e);
            return {};
        }
    }

    function copyLink() {
        if (Object.values(selections).every(count => count === 0)) {
            alert(UI_TEXT[currentLang].empty);
            return;
        }

        const encodedList = encodeSelections(selections);
        const sharedLink = window.location.origin + window.location.pathname + `?list=${encodedList}&lang=${currentLang}`;

        navigator.clipboard.writeText(sharedLink).then(() => {
            alert(UI_TEXT[currentLang].copyLinkSuccess);
        }).catch(err => {
            console.error('Could not copy link: ', err);
            alert("ÙØ´Ù„ Ø§Ù„Ù†Ø³Ø®. ÙŠØ±Ø¬Ù‰ Ø§Ù„Ù†Ø³Ø® ÙŠØ¯ÙˆÙŠØ§Ù‹: " + sharedLink);
        });
    }

    function copyList() {
        if (Object.values(selections).every(count => count === 0)) {
            alert(UI_TEXT[currentLang].empty);
            return;
        }

        let output = "";
        const text = UI_TEXT[currentLang];

        // Group and sort items for clean output
        const groupedItems = machines.map(m => ({ 
            name: getMachineName(m), 
            items: m.items.filter(i => selections[i.id] > 0) 
        })).filter(g => g.items.length > 0);

        groupedItems.forEach(group => {
            output += `\n**${group.name}**\n`;
            group.items.forEach(item => {
                output += `- ${getItemName(item)}: ${selections[item.id]}\n`;
            });
        });

        // Add total
        output += `\n${text.total} ${Object.values(selections).reduce((a, b) => a + b, 0)}`;

        navigator.clipboard.writeText(output.trim()).then(() => {
            alert(text.copy);
        }).catch(err => {
            console.error('Could not copy text: ', err);
            alert("ÙØ´Ù„ Ø§Ù„Ù†Ø³Ø®. ÙŠØ±Ø¬Ù‰ Ø§Ù„Ù†Ø³Ø® ÙŠØ¯ÙˆÙŠØ§Ù‹: " + output.trim());
        });
    }

    function setLang(lang) {
        if (UI_TEXT[lang]) {
            currentLang = lang;
            document.documentElement.setAttribute('lang', lang);
            document.documentElement.setAttribute('dir', lang === 'ar' ? 'rtl' : 'ltr');
            localStorage.setItem('haydayListLang', lang);
            render();
        }
    }

    function toggleTheme() {
        isDarkMode = !isDarkMode;
        document.body.classList.toggle('dark-mode', isDarkMode);
        localStorage.setItem('haydayListTheme', isDarkMode ? 'dark' : 'light');
    }

    function updateLangButtons() {
        document.querySelectorAll('.controls .btn-style').forEach(btn => {
            btn.classList.remove('active');
        });
        const langBtn = document.getElementById('lang-' + currentLang);
        if (langBtn) {
            langBtn.classList.add('active');
        }
    }


    function loadStateFromUrl() {
        const urlParams = new URLSearchParams(window.location.search);
        const encodedList = urlParams.get('list');
        const urlLang = urlParams.get('lang');

        if (urlLang) {
            currentLang = urlLang; // Load language from URL first
        }

        if (encodedList) {
            // Set shared mode and load selections from URL
            isSharedMode = true; 
            selections = decodeSelections(encodedList);
            return true; 
        }
        return false;
    }

    document.addEventListener('DOMContentLoaded', () => {
        // 1. Try to load state from URL (this also sets isSharedMode and currentLang)
        let loadedFromUrl = loadStateFromUrl();
        
        // 2. If not loaded from URL (i.e., not in shared mode), DO NOT load from localStorage
        if (!loadedFromUrl) {
            selections = {}; // Always start fresh on new load/refresh
        }

        // 3. Apply Theme
        if (isDarkMode) {
            document.body.classList.add('dark-mode');
        }
        
        // 4. Set Language and Render UI (which calls the appropriate render function)
        setLang(currentLang);
    });

</script>
